<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Calculator</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt("Enter first number:"));
        while (Number.isNaN(num1)){
            num1=parseFloat(prompt("Please enter valid number"))
        }
        let operation = prompt("Enter (+, -, x, /):");

        let num2 = parseFloat(prompt("Enter second number:"));
        while (Number.isNaN(num2)){
            num2=parseFloat(prompt("Please enter valid number"))
        }
        let result;

        if (operation === "+") {
            result = num1 + num2;
        } else if (operation === "-") {
            result = num1 - num2;
        } else if (operation === "x" || operation === "*") {
            result = num1 * num2;
        } else if (operation === "/" || operation ==="%") {
            result = num1 / num2;
        } else {
            alert("Invalid operation.");
        }

        if (result !== undefined) {
            alert("Result: " + result);
        }
    </script>
</body>
</html>
